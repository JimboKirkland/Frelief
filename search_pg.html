<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Search</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/search_pg.css">
</head>

<body>
  <div id="post">
    <div id="close">X</div>
    <div id="data-container">
      <div id="post-offering">Offering</div>
      <div id="post-date">Date</div>
        <hr><br>
      <div id="post-description">Description</div>
        <br>
      <div id="post-name">Name</div>
      <div id="post-phone">Phone</div>
      <div id="post-address">Address</div>
    </div>
    <div id="map"></div>
  </div>
  <div id="flex-container">
    <div id="back-title">
    <a href="index.html"><img id="back" src="images/keyboard_arrow_left_black_48px.svg"></a>
      <p id="title">Search</p>
    </div>
    <span id="filter-title">Filter:</span>
    <div id="filter">
      <form>
        <select id="categories">
          <option value="all">Select Category</option>
          <option disabled="disabled">----------</option>
          <option value="Food & Water">Food & Water</option>
          <option value="Clothing">Clothing</option>
          <option value="Shelter">Shelter</option>
          <option value="Medical">Medical</option>
          <option value="Childrens Health">Children's Health</option>
          <option value="Survival">Survival</option>
          <option value="Tech">Tech</option>
        </select>
      </form>
      <a href="map.html"><div id="map-button">Map</div></a>
    </div>
  </div>
  <div id="post-container">
  </div>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Fade JS -->
  <script src="fade.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <!-- Post populate JS -->
  <script type="text/javascript"  src="freLiefLogic_search_working.js"></script>
  <!-- Post click JS -->
  <script type="text/javascript"  src="post-click.js"></script>
  <!-- Google Maps -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrJU3Qp2zf2WsDRs4FAfaGl7lUaHD32TI&callback=initMap"></script>
  <script type="text/javascript" src="assets/js/googleScripts-search-page.js"></script>
</body>
</html>
