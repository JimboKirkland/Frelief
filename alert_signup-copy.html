<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Alert_signup</title>
  <link href="http://fonts.googleapis.com/css?family=Muli:400,400,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/alert_signup-copy.css">
</head>
<body class="body page-alert_signup-copy clearfix">
  <div id="back2_btn" class="back4_btn js-back2_btn"></div>
  <p class="text text-1">Sign Up to for Alerts</p>
  <div class="container container-1 clearfix">
    <div class="container container-2 clearfix">
      <p class="text text-2">First Name</p>
      <input class="_input" name="FirstName" type="text">
    </div>
    <div class="container container-3 clearfix">
      <p class="text text-3">Last Name</p>
      <input class="_input" name="LastName" type="text">
    </div>
  </div>
  <div class="container container-4 clearfix">
    <p class="text text-4">Address</p>
    <input class="_input" name="Address" type="text">
  </div>
  <div class="container container-5 clearfix">
    <div class="container container-6 clearfix">
      <p class="text text-5">City</p>
      <input class="_input" name="City" type="text">
    </div>
    <div class="container container-7 clearfix">
      <p class="text text-6">State</p>
      <input class="_input" name="State" type="text">
    </div>
    <div class="container container-8 clearfix">
      <p class="text text-7">Zip</p>
      <input class="_input" name="ZipCode" type="text">
    </div>
  </div>
  <div class="container container-9 clearfix">
    <p class="text text-8">PhoneNumber</p>
    <input class="_input" name="PhoneNumber" type="text">
  </div>
  <select class="_select" name="CategorySection">
    <option value="Select Category">Select Category</option>
    <option value="Technology">Technology</option>
    <option value="Food & Beverages">Food & Beverages</option>
    <option value="Clothing">Clothing</option>
    <option value="Shelter">Shelter</option>
    <option value="Medical">Medical</option>
    <option value="Health & Wellness">Health & Wellness</option>
    <option value="Childrens Health">Childrens Health</option>
    <option value="Electrical/Power">Electrical/Power</option>
  </select>
  <div class="container container-10 clearfix">
    <p class="text text-9">Enter specific service/products</p>
    <input class="_input" name="SpecificNeed" type="text">
  </div>
  <button class="_button">Done</button>

  <script src="js/jquery-min.js"></script>
</body>
</html>
