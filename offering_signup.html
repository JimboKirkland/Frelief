<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Offer Resources</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/offering_signup.css">
</head>
<body>
  <div id="thank-you">
    <div id="ty">
      Thank you for lending a helping hand<br>:-)
    </div>
    <video autoplay muted loop>
      <source src="assets/images/sun1.mov" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
  </div>
  <div id="flex-container">
    <div id="header">
      <a href="index.html"><img id="back" src="images/keyboard_arrow_left_black_48px.svg"></a>
      <p id="title">Offer Resources</p>
    </div>
    <div id="form-container">
      <p>Name/Organization</p>
      <input id="name-input" type="text">
      <p>Product/Service</p>
      <input id="offer-input" type="text">
      <form>
        <select id="category-input">
          <option>Select Category</option>
          <option disabled="disabled">----------</option>
          <option value="Food & Water">Food & Water</option>
          <option value="Clothing">Clothing</option>
          <option value="Shelter">Shelter</option>
          <option value="Medical">Medical</option>
          <option value="Children's Health">Children's Health</option>
          <option value="Tech">Tech</option>
        </select>
      </form>
      <p>Description</p>
      <textarea id="description-input" rows="4" maxlength="180"></textarea>
      <p>Address</p>
      <input id="address-input" type="text">
      <p class="third">City</p>
      <p class="third">State</p>
      <p class="third">Zip</p>
      <input id="city-input" class="third" type="text">
      <input id="state-input" class="third" type="text">
      <input id="zip-input" class="third" type="text">
      <p>Phone Number</p>
      <input id="phone-input" type="text">
      <!-- <p>Add image</p>
      <button>Upload</button> -->
    </div>
    <button id="done">Done</button>
  </div>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Fade JS -->
  <script src="fade.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Push info to datatbase -->
  <script src="freLiefLogic.js"></script>
</body>
</html>
