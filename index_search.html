<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>FreLief Search Entry Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  </head>

  <body>

    <!-- provider entry container -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: grey; color: white">
        <h1 class="text-center">FreLief Search Entry Form</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- providers -->
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: grey; color:white">
              <h3 class="panel-title" style="background-color: grey; color:white"><strong>Provider Data</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='search-table'>
                <thead>
                  <tr>
                    <th>Contact Name</th>
                    <th>Name of Org</th>
                    <th>Services Offered</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone Number</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add providers  -->
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: grey; color:white">
              <h3 class="panel-title" ><strong>Enter Service Search</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                 <div class="form-group">
                  <label for="search-input">Services Offered</label>
                        <select name="Services" class="form-control" id="search-input" style="width:250px">
                            <option value="Weather">Weather Related</option>
                            <option value="Survival">Survival Gear</option>
                            <option value="Shelter">Shelter</option>
                            <option value="Medical">Clothing</option>
                            <option value="Medical">Food and Beverages</option>
                            <option value="Medical">Health Services</option>
                            <option value="Medical">Technology</option>
                            <option value="Medical">Emergency Services</option>
                            <option value="Medical">Medical</option>
                        </select>
                </div>
                <!-- add array to add categories -->
 
         
                <button class="btn btn-primary" id="search-btn" style="background-color: grey; color:white" type="submit">Search</button>
              </form>
                  
                 <!-- <div class="search-value" ></div> -->
            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Call JavaScript for freLief input-->
    <script src="freliefLogic_search.js"></script>

  </body>

</html>
